<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversational Basic Agent</title>
  </head>
  <body>
    <form method="POST" action="/send_message">
        <input type="text" name="human_input" placeholder="Enter your message">
        <button type="submit">Send</button>
    </form>
    <div id="response_message"> </div>

    <script>
        const form = document.querySelector("form");
        const responseMessage = document.getElementById("response_message");

        form.addEventListener('submit', function(e){

            e.preventDefault();

            const formData = new FormData(form);

            fetch('/send_message', {method: "POST",
                                    body: formData})
            .then(response => response.text())
            .then(data =>{responseMessage.innerHTML=data});
            
            form.reset();
        });

    </script>
  </body>
</html>
